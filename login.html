<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/google.png" type="image/x-png">
    <link rel="stylesheet" href="css/login.css">

    <title>Login Google</title>
</head>
<body>
    <div class="form-1">
        <form action="" class="form">

           <a href="index.html"><img class="imgoogle" src="img/logo.png" /></a>
            <h1 class="form__title">Fazer login</h1>
            <h2 class="form__title2">Use sua Conta do Google</h2>

            <div class="form__div">
                <input type="email" class="form__input">
                <label for="" class="form__label">Email</label>
            </div>
            
            <div class="form__div">
                <input type="password" class="form__input" id="senha">
                <label for="" class="form__label">Password</label>
            </div>
            <input type="checkbox" onclick="mostrarSenha()"> Mostrar Senha

            <div class="container">
                <h1 class="esqueceu"><a href="#">Esqueceu seu e-mail?</a></h1>
                <h2 class="aviso">Não está no seu computador? Use uma janela de navegação privada para fazer login. <a href="#">Saiba mais</a></h2>
            </div>

            <div class="container">
            <input type="submit" class="form__button" value="Avançar">
            <input type="submit" class="form__button2" value="Criar conta">
            </div>

        </form>

    </div>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
